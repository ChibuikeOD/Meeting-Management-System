        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Profile</h1>
                        <div class="row mx-0 justify-content-center">
                            <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                                <form class="w-100 rounded-1 p-4 border bg-white">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--First Name-->
                                            <label class="d-block mb-4">
                                                <span class="form-label d-block">First Name</span>
                                                <input
                                                    name="first-name"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="First"
                                                />
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <!--Last Name-->
                                            <label class="d-block mb-4">
                                                <span class="form-label d-block">Last Name</span>
                                                <input
                                                    name="last-name"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Last"
                                                />
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!--Email-->
                                        <label class="d-block mb-4">
                                            <span class="form-label d-block">Email address</span>
                                            <input
                                                name="email"
                                                type="email"
                                                class="form-control"
                                                placeholder="Email"
                                            />
                                        </label>
                                    </div>
                                    <div class="row">
                                        <!--Phone Number-->
                                        <label class="d-block mb-4">
                                            <span class="form-label d-block">Phone Number</span>
                                            <input
                                                name="phone"
                                                type="tel"
                                                class="form-control"
                                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                            />
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- Submit Button -->
                                            <div class="mb-3">
                                                <button type="submit" class="btn btn-primary px-3 rounded-3">
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">PennStateSoft - SU2024 | Chibuike, Grant, Nathan, William</div>
                        </div>
