<form action="/register" method="post">
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputFirstName" name="firstName" type="text" placeholder="Enter your first name" required/>
                <label for="inputFirstName">First name</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="inputLastName" name="lastName" type="text" placeholder="Enter your last name" required/>
                <label for="inputLastName">Last name</label>
            </div>
        </div>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required/>
        <label for="inputEmail">Email address</label>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Create a password" required/>
                <label for="inputPassword">Password</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputPasswordConfirm" name="passwordConfirm" type="password" placeholder="Confirm password" required/>
                <label for="inputPasswordConfirm">Confirm Password</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label>Account Type:</label><br>
        <input type="radio" id="client" name="accountType" value="client" checked>
        <label for="client">Client</label><br>
        <input type="radio" id="admin" name="accountType" value="admin">
        <label for="admin">Admin</label>
    </div>
    <div class="mt-4 mb-0">
        <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
    </div>
</form>


<script src="js/scripts.js"></script>
</body>
