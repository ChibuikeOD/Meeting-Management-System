</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="index.html">PennStateSoft</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Meetings
                        </a>
                        <a class="nav-link collapsed" href="complaint.html" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-mail-bulk"></i></div>
                            Complaint
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    PennStateSoft
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Complaint</h1>
                    <div class="row mx-0 justify-content-center">
                        <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
                            <form action="/createComplaint" method="post" class="w-100 rounded-1 p-4 border bg-white">
                                <!--Name-->
                                <label class="d-block mb-4">
                                    <span class="form-label d-block">Name</span>
                                    <input
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        placeholder="Name"
                                    />
                                </label>
                                <!--Email-->
                                <label class="d-block mb-4">
                                    <span class="form-label d-block">Email address</span>
                                    <input
                                        name="email"
                                        type="email"
                                        class="form-control"
                                        placeholder="Email"
                                    />
                                </label>
                                <!--Issue-->
                                <label class="d-block mb-4">
                                    <span class="form-label d-block">Issue</span>
                                    <textarea
                                        name="description"
                                        class="form-control"
                                        rows="3"
                                        placeholder="Describe your problem"
                                    ></textarea>
                                </label>
                                <!--Submit-->
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary px-3 rounded-3">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">PennStateSoft - SU2024 | Chibuike, Grant, Nathan, William</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
